<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script type="text/JavaScript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>

    <style>
        .content{
            height: 75%;
        }
        .messageDiv{
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .toDoDiv{

        }
        .custom-btn{
            font-size: 10px;
        }
        .panel-footer{
            height:10%;
            color:gray;
        }
    </style>

    <script type="text/javascript">

    function previewON(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#preview_img').attr('src', e.target.result);
                    $('#preview_img').attr('style', 'width:50%;');
                    $('#img_submit').attr('style', '');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

</script>

    <title>랜드마크 위치 서비스</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="page-header" style="text-align: center;">
            <h1>랜드마크 이미지 인식</h1>
            <DIV class='content_body'>
                <form method="POST" action="{% url 'result' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <img id="preview_img" src="#" style="display: none;"><br>
                    <div style="display:inline-flex">
                        <input type="file" onchange ="previewON(this)" name="file" id="imageSelect" accept="image/png, image/jpeg, image/jpg">
                    </div>
                    <br><br>
                    <input type="submit" class="btn btn-primary col-1" value="분석 시작" id="img_submit" style="display:none">
                </form>
            </DIV> <!-- content_body END -->

            {% block content %}
            {% endblock content %}

        </div>
    </div>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="https://1geraldine1.github.io/" class="nav-link px-2 text-muted">Blog</a></li>
          <li class="nav-item"><a href="https://github.com/1geraldine1/" class="nav-link px-2 text-muted">Github</a></li>
        </ul>
        <p class="text-center text-muted">© 2021 Kim Jin Woo</p>
      </footer>
    </div>
</div>

</body>

</html>
